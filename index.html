<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Generator Celebration</title>
<style>
body {
  font-family: Arial, sans-serif;
  color: #fff;
  text-align: center;
  padding: 50px;
  margin:0;
  overflow-x: hidden;
  background: url('https://i.postimg.cc/cLxfhQpz/1756136219191.jpg') no-repeat center center fixed;
  background-size: cover;
}

/* Content */
#content {
  position: relative;
  z-index: 2;
}

/* Pet buttons container in horizontal row */
#petButtons {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

/* Pet buttons */
.pet-button {
  padding: 15px 25px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s, filter 0.2s;
  color: #fff;
}
.pet-button:hover {
  transform: scale(1.1);
  filter: brightness(1.2);
}
/* Pet colors */
.racoon { background: #6b4226; }
.dragonfly { background: #2a9d8f; }
.redkitsune { background: #e63946; }
.discobee { background: #f4d35e; }

/* Generate and Join buttons - Big */
#generateBtn, #joinServerBtn {
  padding: 20px 40px;
  font-size: 22px;
  border-radius: 15px;
  font-weight: bold;
  background: linear-gradient(45deg,#ff9900,#ffcc00);
  color: #fff;
  border: none;
  cursor: pointer;
  transition: transform 0.2s, filter 0.2s;
  margin-top: 20px;
}
#generateBtn:hover, #joinServerBtn:hover {
  transform: scale(1.1);
  filter: brightness(1.2);
}

/* Pet result */
#petResult { margin-top:20px; font-size:28px; font-weight:bold; opacity:0; transition: opacity 0.5s; }
.colorful { background: linear-gradient(45deg,#ff0000,#ff9900,#ffff00,#00ff00,#00ffff,#0000ff,#ff00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: hueRotate 3s linear infinite; }
@keyframes hueRotate { 0%{filter:hue-rotate(0deg);}100%{filter:hue-rotate(360deg);} }

</style>
</head>
<body>

<div id="content">
  <h1>🎉 Grow-a-Garden Pet Generator 🎉</h1>
  <input type="text" id="usernameInput" placeholder="Enter your Roblox username">

  <!-- Pet Buttons -->
  <div id="petButtons">
    <button class="pet-button racoon" data-pet="Racoon">Racoon 🦝</button>
    <button class="pet-button dragonfly" data-pet="Dragonfly">Dragonfly 🐲</button>
    <button class="pet-button redkitsune" data-pet="Red Kitsune">Red Kitsune 🐦‍🔥</button>
    <button class="pet-button discobee" data-pet="Disco Bee">Disco Bee 🐝</button>
  </div>

  <button id="generateBtn">Generate Pet</button>

  <div id="petResult"></div>
  <button id="joinServerBtn" style="display:none;">Join Private Server</button>
</div>

<script>
const usernameInput = document.getElementById('usernameInput');
const petResult = document.getElementById('petResult');
const joinServerBtn = document.getElementById('joinServerBtn');
const generateBtn = document.getElementById('generateBtn');
const robloxServerLink = 'https://www.roblox.com.am/games/126884695634066/Grow-a-Garden?privateServerLinkCode=52534889335897791035324107410840';

// Track selected pet
let selectedPet = null;
document.querySelectorAll('.pet-button').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    selectedPet = btn.dataset.pet;
    document.querySelectorAll('.pet-button').forEach(b=>b.style.outline='none');
    btn.style.outline='3px solid #fff';
  });
});

// Generate button click
generateBtn.addEventListener('click', ()=>{
  const username = usernameInput.value.trim();
  if(!username){alert('Enter Roblox username!'); return;}
  if(!selectedPet){alert('Select a pet first!'); return;}
  petResult.textContent = `${username} got: ${selectedPet}!`;
  petResult.className = 'colorful';
  petResult.style.opacity = 1;
  joinServerBtn.style.display='inline-block';
});

// Join server
joinServerBtn.addEventListener('click', ()=>{window.open(robloxServerLink,'_blank');});
</script>
</body>
</html>
