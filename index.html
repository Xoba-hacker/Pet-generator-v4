<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pet Generator</h1>

    <!-- Roblox username input -->
    <input type="text" id="usernameInput" placeholder="Enter your Roblox username">

    <button id="generateBtn">Generate Pet</button>

    <!-- Show Roblox profile -->
    <div id="profile"></div>

    <div id="petResult"></div>
    <button id="joinServerBtn" style="display:none;">Join Private Server</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
